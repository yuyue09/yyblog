<!DOCTYPE html>
<html>
    <head>
    
        <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    {% load staticfiles %}
    <!--css-->
    <link rel="stylesheet" href="{% static 'YYblog/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'YYblog/css/custom.css' %}" />
    <link rel="stylesheet" href="{% static 'YYblog/css/pace.css' %}" />
    <link rel="stylesheet" href="{% static 'YYblog/css/regist.css' %}" />
    <!--js-->
    <script src="{% static 'YYblog/js/bootstrap.min.js '%}" ></script>
    <script src="{% static 'YYblog/js/jquery-2.1.3.min.js' %}" ></script>
    <script src="{% static 'YYblog/js/modernizr.custom.js' %}" ></script>
    <script src="{% static 'YYblog/js/pace.min.js' %}" ></script>
    <title>YY&amp; 博客</title>
    </head>

    <body>
             <div class="nav">
                 <a class="signin" href="{%url 'YYblog:login' %}">登录</a>
                 <a class="signup" href="#">注册</a>
             </div>
              <div class="login">
        <form  method="POST">{% csrf_token %}
         <div class="user">
            用户：{{ userform.username }}
        </div>
        <div class="pass">
            密码：{{ userform.password1 }}
        </div>
        <div class="pass2">
            确认密码：{{ userform.password2 }}
        </div>
        <div class="email">
            邮箱：{{ userform.email}}
        </div>
        
            <button type="submit" class="log">注册</button>
        </form>
        {% for message in messages %}
        <span class="message">{{ message }}</span>
        {% endfor %}
        </div>
       </script>
    </body>
</html>
